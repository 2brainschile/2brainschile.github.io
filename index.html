---
layout: default
---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
      <li class="post-list__li flex-2 flex-3">
        <a href="{{ post.url | prepend: site.baseurl }}" class="post-item">
          <div class="post-item-img bg-{{post.category}}" style="background-image: url('{{ post.mainimg }}')">
            <div class="color-hover hover-{{post.category}}"></div>
            <i class="icon-over-bg icon-{{post.category}}"></i>
          </div>
          <div class="post-item-inner">
            <time class="post-item-inner__date">{{ post.date | date: "%b %-d, %Y" }}</time>
            <h2 class="post-item-inner__title">{{ post.title }}</h2>
            {{ post.excerpt | truncatewords: 28 }}
          </div>
        </a>
      </li>
    {% endfor %}
  </ul>

  <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->

</div>
